<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' + user.avatar_url + ')'"></div>
    <mat-card-title>{{user.login}}</mat-card-title>
    <mat-card-subtitle>{{user.type}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque congue tincidunt dolor, et sodales mi.
      Curabitur metus libero, commodo at accumsan ac, volutpat et leo. Praesent maximus lobortis justo, non imperdiet erat posuere sed.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [href]="user.html_url" rel="noopener noreferrer" target="_blank"><button mat-button>Visit</button></a>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
